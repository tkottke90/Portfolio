<div class="github-event">
    <div class="header github-event__header">
        <mat-icon class="icon header__icon" svgIcon="{{ action_icon }}" #hi></mat-icon>
        <p class="time header__time" [innerHTML]="date"></p>
        <h4 class="event-text header__event-text" [innerHTML]="header"></h4>
    </div>
    
    <div *ngIf="commits" class="commits-col github-event__commits-col">
        <app-github-commit *ngFor="let c of commits"
        [avatar]='avatar'
        [commit]='c'></app-github-commit>
    </div>

    <div class="comments github-event__comments">

    </div>

    <div class="merge-info github-event__merge-info">

    </div>
</div>
