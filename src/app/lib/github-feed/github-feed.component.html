<div class="feed-wrapper">

  <h1 class="feed-header">Github Feed</h1>

  <mat-card class="github-events">
    <div class="githubuser github-events__githubuser">
      
      <img class="github-logo githubuser__github-logo" src="../assets/GitHub-Mark-120px-plus.png"  href="https://github.com/"  alt="User Img">
      
      <h2 class="users-name githubuser__users-name" >Thomas Kottke</h2>
      <h4 class="user-link githubuser__user-link"><a href="http://github.com/tkottke90" target="_blank">tkottke90</a></h4>
    </div>
    <div class="event-wrapper github-events__event-wrapper">
      <app-github-event 
        *ngFor="let e of events; 
                first as first; 
                last as last; " 
        [ngClass]="{ 
          isFirst : first, 
          isMiddle : !first && !last, 
          isLast : last 
        }"  
        [event]="e" ></app-github-event>
    </div>

    <div class="error github-events__error" *ngIf="this.apiError.hasError">
      <h3>{{ this.apiError.message }}</h3>
      <p>Service returns at: {{ this.apiError.reset.toUTCString() }} </p>
    </div>
  </mat-card>
</div>
