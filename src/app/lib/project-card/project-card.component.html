<mat-card class="project2">
  <mat-card-header>  
    <h3 class="title project__title">{{project.Name}}</h3>
  </mat-card-header>
  <mat-card-content>
    <p class="desc project__desc">{{project.Description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="details project__details" >Details</button>
    <a *ngIf="project.URLs.source" mat-button  href="{{ project.URLs.source }}" target="_blank" class="link project__link">Github</a>
  </mat-card-actions>
</mat-card>
