<mat-card class="project2">
  <mat-card-header>  
    <h3 class="title project__title">{{project.Name}}</h3>
  </mat-card-header>
  <mat-card-content>
    <p class="desc project__desc">{{project.Description}}</p>
    <div class="icon-conatiner">
      <mat-icon *ngFor="let i of project.Icons" svgIcon="{{ i }}"></mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="details project__details" >Details</button>
    <a *ngIf="project.URLs.source" mat-button  href="{{ project.URLs.source }}" target="_blank" class="source-link project__source-link">Source Code</a>
    <a *ngIf="project.URLs.project" mat-button href="{{ project.URLs.project }}" target="_blank" class="project-link project__project-link">Project</a>
  </mat-card-actions>
</mat-card>
