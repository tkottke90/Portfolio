<button matButton (click)="toggleView();">Swap</button>

<div class="panelA" [@PanelAStates]="this.panelA">
    <app-github-feed></app-github-feed>
    <app-project-container></app-project-container>
</div>

<div class="panelB" [@PanelBStates]="this.panelB" *ngIf="selectedProject" >{{ this.selectedProject.Name }}</div>
<div class="panelB--empty" [@PanelBStates]="this.panelB" *ngIf="!selectedProject">
    No Project Selected
</div>
