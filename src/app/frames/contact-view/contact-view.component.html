<div class="contact">
  <h1 class="contact-me contact__contact-me">Contact Me</h1>
  <div class="img-cont contact__img-cont">
    <div class="img-block img-cont__img-block">
      <img src="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/13466053_10156973640175858_4618009097367961869_n.jpg?_nc_cat=0&oh=fa0ea2b560b8841da416939c1de49864&oe=5BE5461C" alt="">
    </div>
  </div>
  <div class="form contact__form" >
    <form #chatForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="custom-form-group" >
        <label class="custom-form-label lbl-required" for="name">Name</label>
        <div class="custom-form-field">
          <input matInput type="text" class="form-control" #name="ngModel" id="name" [(ngModel)]="model.name" name="name" required [disabled]="this.submitted">
          <mat-icon svgIcon="account" class="suffix custom-form-field__suffix"></mat-icon>
        </div>
        <div *ngIf="name.touched && name.invalid" class="custom-form-error alert alert-danger">Name is required</div>
      </div>

      <div class="custom-form-group">
        <label class="custom-form-label lbl-required" for="email">Email</label>
        <div class="custom-form-field">
          <input matInput 
                 inputmode="email"
                 type="email" 
                 class="form-control" 
                 #emailInput="ngModel"
                 #spy
                 id="email" 
                 [(ngModel)]="model.email" 
                 name="email" 
                 required
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                 [disabled]="this.submitted">
          <mat-icon svgIcon="at" class="suffix custom-form-field__suffix"></mat-icon>
        </div>
        <div class="custom-form-error alert" *ngIf="emailInput.touched && emailInput.hasError('pattern')">Invalid Email</div> 
        <div class="custom-form-error alert" *ngIf="emailInput.touched && emailInput.hasError('required')">How can I contact you?</div> 
      </div>

      <div class="custom-form-group" >
        <label class="custom-form-label " for="phone">Phone</label>
        <div class="custom-form-field">
          <input matInput type="tel" class="form-control" #phone="ngModel" id="phone" [(ngModel)]="model.phone" name="phone" [disabled]="this.submitted">
          <mat-icon svgIcon="cellphone-android" class="suffix custom-form-field__suffix"></mat-icon>
        </div>
      </div>

      <div class="custom-form-group" >
        <label class="custom-form-label lbl-required" for="message">Message</label>
        <div class="custom-form-field">
          <textarea matInput type="text" class="form-control" #formMessage="ngModel" id="message" [(ngModel)]="model.message" name="message" required [disabled]="this.submitted"></textarea>
          <mat-icon svgIcon="lead-pencil" class="suffix custom-form-field__suffix"></mat-icon>
        </div>
        <div class="custom-form-error alert" *ngIf="formMessage.touched && formMessage.hasError('required')">What can I help you with?</div> 
      </div>
      
      <div class="custom-form-actions">
        <button mat-button type="submit" class="submit-btn btn-success form__submit-btn" [disabled]="!chatForm.form.valid || this.submitted" >Lets Chat!</button>
      </div>
    </form>
  </div>
</div>
