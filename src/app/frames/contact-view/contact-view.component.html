<div class="contact">
  <h1 class="contact-me contact__contact-me">Contact Me</h1>
  <div class="img-cont contact__img-cont"></div>
  <div class="form contact__form">
    <form #chatForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" required> 
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" id="phone" [(ngModel)]="model.phone" name="phone">
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" id="message" [(ngModel)]="model.message" name="message" required>
        </mat-form-field>
      </div>

      <button type="submit" class="submit-btn btn-success form__submit-btn">Lets Chat!</button>
    </form>
  </div>
</div>
