<div class="contact">
  <h1 class="contact-me contact__contact-me">Contact Me</h1>
  <div class="img-cont contact__img-cont"></div>
  <div class="form contact__form">
    <form #chatForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" #name="ngModel" id="name" [(ngModel)]="model.name" name="name" required>
          <mat-icon matSuffix svgIcon="account"></mat-icon>
          <mat-error *ngIf="name.hasError('required')" >
            <strong>I need to know your name</strong>
          </mat-error> 
        </mat-form-field>
        
      </div>

      <div (ngSubmit)="onSubmit()" class="form-group">
        <label for="email">Email</label>
        <mat-form-field>
          <input matInput type="email" class="form-control" #email='ngModel' id="email" [(ngModel)]="model.email" name="email" email required>
          <mat-icon matSuffix svgIcon="at"></mat-icon>
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')" >
            Please enter a valid email address
          </mat-error> 
          <mat-error *ngIf="email.hasError('required')" >
            <strong>How will I contact you?</strong>
          </mat-error> 
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <mat-form-field>
          <span matPrefix>+1 &nbsp;</span>
          <input matInput type="tel" class="form-control" id="phone" [(ngModel)]="model.phone" name="phone">
          <mat-icon matSuffix svgIcon="cellphone-android"></mat-icon>
          <mat-hint align="start">(123) 456-7890</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <mat-form-field>
          <input matInput type="text" class="form-control" #message="ngModel" id="message" [(ngModel)]="model.message" name="message" required>
          <mat-icon matSuffix svgIcon="lead-pencil"></mat-icon>
          <mat-error *ngIf="message.hasError('required')" >
            <strong>How can I help you today?</strong>
          </mat-error>
        </mat-form-field>
        
      </div>
      
      <button mat-button type="submit" class="submit-btn btn-success form__submit-btn" [disabled]="!chatForm.form.valid" >Lets Chat!</button>
    </form>
  </div>
</div>
