<button mat-button class="close overlay__close">
    <mat-icon class="icon-size3x" svgIcon="window-close"></mat-icon>
</button>
<button mat-button class="prev overlay__prev">
    <mat-icon class="icon-size3x" svgIcon="chevron-left"></mat-icon>
</button>
<button mat-button class="next overlay__next">
    <mat-icon class="icon-size3x" svgIcon="chevron-right"></mat-icon>
</button>
<div class="img-cont overlay__image-cont" 
    *appCarousel="let img from images; let ctrl = controller"></div>
