<mat-toolbar 
  class="toolbar body__toolbar" 
  (window:scroll)="onScroll()"
  [ngClass]="{ 'toolbar--at-top': scrollTop }">
  <h1>Thomas Kottke</h1>

  <h2>Work</h2>

  <h2>Contact</h2>
</mat-toolbar>

<div class="content body__content">
  <app-about-view></app-about-view>
  
  <div *ngIf="false" class="work-view">

  </div>
</div>

<footer class="footer body__footer">
  <div class="contact footer__contact">
    email: t.kottke90@gmail.com
  </div>
  <div class="links footer__links">
    <a href="https://www.linkedin.com/in/thomas-kottke-53127a86/" target="_blank"><mat-icon svgIcon="linkedin-box"></mat-icon></a>

  </div>
